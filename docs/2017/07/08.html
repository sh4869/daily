<p>正確には昨日からなんだけど，Zenfone5が壊れた．どう頑張っても再起動しなかったので，悲しみながらZenfone 3を購入した．</p>
<p>Zenfone5は初めて買ったスマホだったので，ちょっと思い入れが強くて悲しい．まあ明らかに動作とかおかしかったから，寿命なのかなという感じはする．</p>
