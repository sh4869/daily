<p>東京理科大のキャンパス行って理科大のマウス集団Miceのマウス大会に参加してた。機体は間に合わなかったので見学だけ。大会はライントレーサ部門とクラシック部門とハーフ部門があった。</p>
<p>ライントレーサ部門ではMiceの人たちと電通大の人たちが出ていて、まあなるほどそうだよねと言った感じの機体だった。ステッピングモーターだとだいぶつらいよなぁとは思っていて、その辺を解決する方法を考えるのもありだよなぁという感じ。クラシック部門は完走者がやたら少ない鬼畜迷路だった。ハーフも同様。</p>
