<p>一年生への教育ということで、マイコンの基礎みたいなのを教えてた。具体的にはタイマーの処理とか。一年生の実力の差がかなりはっきり見えていてだいぶつらそうだなぁという気持ち。</p>
<h1>ジュンク堂書店池袋本店</h1>
<p>久しぶりに行って本を購入。「いかにして問題をとくか」とMnemosyneのノートを購入。意味論的転回は置いてなかった。大学の日本文化論を担当していた講師の本を購入しようと思ったけど、4k弱でちょっと手が届かなかった。</p>
<p><a href="http://www.e-maruman.co.jp/mnemosyne">Mnemosyne</a>、おすすめ。全体的に質が良くて使っていてイライラしない。</p>
